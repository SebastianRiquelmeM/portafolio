		<!-- Script para inicializar tema antes de que se renderice la página -->
		<script>
			// Función para establecer el tema inicial
			function initTheme() {
				// Obtener tema guardado en localStorage
				const savedTheme = localStorage.getItem("theme");
				if (savedTheme) {
					// Aplicar tema guardado
					document.documentElement.classList.add(savedTheme);
				} else {
					// Nuevo comportamiento: por defecto 'dark'
					document.documentElement.classList.add("dark");
					localStorage.setItem("theme", "dark");
				}
			}

			// Ejecutar inmediatamente para evitar parpadeo
			initTheme();
		</script>
